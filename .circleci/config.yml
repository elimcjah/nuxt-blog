version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  build:
    docker:
      - image: circleci/node:erbium
    working_directory: ~/circleci-temp
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm@5"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-packages
          command: npm install
      - run:
          name: generate spa files
          command: npm run generate
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          cd circleci-temp
          aws s3 sync --cache-control 'max-age=604800' --exclude index.html dist/ s3://elijahmcclendon.com/
          aws s3 sync --cache-control 'no-cache' dist/ s3://elijahmcclendon.com/
